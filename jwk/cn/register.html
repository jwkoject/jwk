<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>注册</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/register.css" />
    <script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
</head>
<body>
    <div class="wrap">
        <img src="../images/logo_login.png" alt="" class="login" />
        <h1>Welcome to JWK Jeans</h1>
        <form action="" class="form">
            <div>
                <input type="text" placeholder="Email" id="email" />
            </div>
            <div class="number-remind">You missed a spot! Don't forget to add your email or phone number.</div>
            <div>
                <input type="password" placeholder="Create a password" id="psd" />
            </div>
            <div>
                <input type="password" placeholder="confirm your password" id="psdcon" />
            </div>
            <div class="password-remind">You missed a spot! Don't forget to add your email or phone number.</div>
            <div>
                <button type="button" id="button">Continue</button>
            </div>
        </form>
        <p>or</p>
        <a href="###" class="facebook">Continue with Facebook</a>
        <a href="###" class="google">Continue with Google</a>
        <p>By continuing, you agree to JWK Jeans Terms of Service, Privacy Policy</p>
        <a href="../index.html" class="continue">Log in</a>
            
        
    </div>
</body>
<script type="text/javascript" src="../js/register.js"></script>
</html>
